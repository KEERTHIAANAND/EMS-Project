<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="horizon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Horizon line -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  
  <!-- Calendar icon -->
  <rect x="30" y="25" width="40" height="30" rx="3" fill="#ffffff" stroke="none"/>
  <rect x="30" y="25" width="40" height="10" rx="3" fill="url(#horizon)"/>
  
  <!-- Calendar grid -->
  <line x1="38" y1="38" x2="62" y2="38" stroke="#8B5CF6" stroke-width="1"/>
  <line x1="38" y1="43" x2="55" y2="43" stroke="#8B5CF6" stroke-width="1"/>
  <line x1="38" y1="48" x2="62" y2="48" stroke="#8B5CF6" stroke-width="1"/>
  
  <!-- Calendar rings -->
  <circle cx="38" cy="20" r="1.5" fill="#ffffff"/>
  <circle cx="50" cy="20" r="1.5" fill="#ffffff"/>
  <circle cx="62" cy="20" r="1.5" fill="#ffffff"/>
  
  <!-- Horizon stars -->
  <circle cx="25" cy="35" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="75" cy="40" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="20" cy="65" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="80" cy="60" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Event text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">EVENT</text>
</svg>
